<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Information</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
      }

      .container {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 100vw;
            
      }
 
      
      /* Ensure content fits within container */
      #user-info {
        height: 100%; 
        display: flex;
        flex-direction: column;
        justify-content: center;
      }
      .print-btn {
        margin-bottom: 20px;
        width: 90px;
        height: 30px;
        cursor: pointer;
      }
      .user-not-found {
        text-align: center;
        color: red;
        margin-top: 50px;
      }

      /* media screen for small screen */

      @media screen and (max-width: 400px) {
        .print-btn {
          width: 70px;
          height: 20px;
        }

        #user-info {
          height: 100%;
          display: flex;
          flex-direction: column;
          justify-content: center;
          width: 100vw;
          margin: 15px 20px;
        }
      }

    </style>
  </head>
  <body>
    <div id="user-info" class="container"></div>
    <script type="module" src="scripts/js/printStatus.js"></script>
  </body>
</html>
