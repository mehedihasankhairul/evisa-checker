<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8, maximum-scale=1.0, user-scalable=no">
    
    <title>User Information</title>
    <style>
      /* Global Styles */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #fff;
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }

      /* Container */
      .container {
        max-width: 900px;
        margin: 5px auto;
        border: 1px solid #ddd;
        background-color: #ffffff;
        border-radius: 8px;
        overflow-x: auto; /* Allow scrolling if content is too wide */
      }

      /* Print Button */
      .print-btn {
        display: block;
        width: 120px;
        height: 40px;
        margin: 10px auto;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
      }

      .print-btn:hover {
        background-color: #0056b3;
      }

      /* User Not Found */
      .user-not-found {
        text-align: center;
        color: red;
        margin-top: 50px;
        font-size: 18px;
      }

      /* Table Styling */
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 16px;
      }

      td {
        padding: 5px;
/*         border-bottom: 1px solid #ddd; */
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          width: 95%;
          padding: 10px;
          font-size: 14px;
        }

        .print-btn {
          width: 100%;
          height: 40px;
        }

        table {
          font-size: 14px;
        }

        td {
          padding: 6px;
        }
      }

      @media (max-width: 480px) {
        .container {
          width: 80%;
          padding: 10px;
          font-size: 13px;
        }

        .print-btn {
          width: 100%;
          height: 45px;
          font-size: 16px;
        }

        table {
          font-size: 12px;
        }

        td {
          padding: 1px;
        }
      }
    </style>
  </head>
  <body>
    <div class="mainDiv" class="container">
      <div id="user-info"></div>
    </div>

    <script type="module" src="scripts/js/printStatus.js"></script>
  </body>
</html>
